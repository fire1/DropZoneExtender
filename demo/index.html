<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropzone Extender</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="../dropzone/dropzone.min.css">
    <link rel="stylesheet" href="../dist/dzex.css">

</head>


<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dropzone Extender</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/fire1/DropZoneExtender">Github</a></li>
                <li><a href="http://www.dropzonejs.com/" target="_blank">Source</a></li>
                <li><a href="https://github.com/fire1/DropZoneExtender/issues" target="_blank">Issues</a></li>
                <li><a href="https://github.com/fire1/DropZoneExtender/wiki" target="_blank">Wiki</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<section class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-sm-4">
            <div class=""></div>
        </div>
        <div class="col-md-8">
            <form method="post" action="/" id="upload-form" class="dropzone text-center" style="margin-bottom: 35px">

            </form>
        </div>
    </div>
    <div class="row">
        <form id="data-dorm" method="post" action="/" class="form-horizontal">

            <fieldset>

                <!-- Form Name -->
                <legend>Form Example</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Text Input</label>

                    <div class="col-md-4">
                        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                        <span class="help-block">help</span>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Text Area</label>

                    <div class="col-md-4">
                        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
                    </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="item-pictures">List Images </label>

                    <div class="col-md-4">
                        <input type="text" name="image-list" value="" id="item-pictures" class="form-control" readonly>
                    </div>
                    <div class="help-block col-md-4">
                        This is only example view
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id">Double Button</label>

                    <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
                        <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</section>


<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="../dropzone/dropzone.min.js"></script>
<script src="../dist/dzex.js"></script>
<script>
    dzex("#upload-form", { // Upload form
        paramName: 'FileUpload', // Option from Dropzone
        sizePixel: 202800, // Minimum pixels of accepted images
        sizeError: "Image is to small  ", // Message for small images
        // Dropzone Extended option to make selection of main image in upload list
        coverConfirm: "You want to make image main? \n",
        coverTarget: "#item-preview",
        coverViewer: "#cover-preview",
        imagesInput: "#item-pictures"
    });
</script>

</body>
</html>
